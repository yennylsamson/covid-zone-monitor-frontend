<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CoronaPrompt</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bbec1f8b2b.js" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </head>
    <body>

        <div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	                <i class="fa fa-bars"></i>
	                <span class="sr-only">Toggle Menu</span>
                    </button>
                </div>
				<div class="p-4">
	            <ul class="list-unstyled components mb-5">
                    <li>
                        <a href="notification.html"><span class="fa fa-envelope"></span> Notifications</a>
                    </li>
                    <li>
                        <a href="location.html"><span class="fa fa-map-marker" ></span> On Tracker</a>
                    </li>
                    <li class="active">
                    <a href="covid19.html"><span class="fa fa-plus-square"></span> Covid-19</a>
                    </li>
                    <li>
                        <a href="log.html"><span class="fas fa-clipboard-list" ></span> Logs</a>
                    </li>
                    <li>
                    <a href="#"><span class="fa fa-sign-out"></span> Log Out</a>
                    </li>
	            </ul>
	            </div>
    	</nav>
        
        <!-- Page Content  -->
            <div id="content" class="p-4 p-md-5 pt-5 bg">
                <br>

                <div class="card px-3 py-3">
                    <h5 class=" mb-1">Have you tested positive for COVID-19?</h5>
                    <span style="font-size: small;" class="mb-3">Your answer is completely anonymous
                    and no personal information will ever be stored</span> 
                    <span style="font-size: large;"><b>Select an Answer to Continue</b></span><br>

                    <!-- Yes card -->
                    <div class="card container inner-card mb-3" onclick="addPositiveLocation()">
                        <div class="row no-gutter">
                            <div class="col-1 symb" ><span class="fa fa-plus-circle" style="color: red;"></span></div>
                            <div class="col">
                                <span style="font-size: 83%;"><b>YES</b></span><br>
                                <span style="font-size: smaller;">I tested positive for COVID-19</span> 
                            </div>
                            <div class="col-1 symb"><span class="fas fa-arrow-right right-arrow"></span></div>
                        </div>
                    </div>

                    <!-- No Card-->
                    <div class="card container inner-card mb-3" onclick="setCovidNeg()">
                        <div class="row no-gutter">
                            <div class="col-1 symb" ><span class="fa fa-minus-circle" style="color: green;"></span></div>
                            <div class="col">
                                <span style="font-size: 83%;"><b>NO</b></span><br>
                                <span style="font-size: smaller;">I do not have any symptoms</span> 
                            </div>
                            <div class="col-1 symb"><span class="fas fa-arrow-right right-arrow"></span></div>
                        </div>
                    </div>

                    <!-- No-2 Card-->
                    <!-- <div class="card container inner-card">
                        <div class="row no-gutter">
                            <div class="col-1 symb" ><span class="fa fa-question-circle" style="color:goldenrod"></span></div>
                            <div class="col">
                                <span style="font-size: 83%;"><b>NO, BUT I HAVE SYMPTOMS</b></span><br>
                                <span style="font-size: smaller;">I have symptoms but have not tested</span> 
                            </div>
                            <div class="col-1 symb"><span class="fas fa-arrow-right right-arrow"></span></div>
                        </div>
                    </div> -->
                </div>
                
                
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script>(function($) {
            "use strict";
            var fullHeight = function() {
        
                $('.js-fullheight').css('height', $(window).height());
                $(window).resize(function(){
                    $('.js-fullheight').css('height', $(window).height());
                });
            };
            fullHeight();
            $('#sidebarCollapse').on('click', function () {
              $('#sidebar').toggleClass('active');
          }); 
        })(jQuery);</script>

        </body>
</html>
