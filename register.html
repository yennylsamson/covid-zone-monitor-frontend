<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CoronaPrompt</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="../covid-zone-monitor-frontend/css/main.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/bbec1f8b2b.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="../covid-zone-monitor-frontend/js/main.js"></script>
    </head>
    <body>
        <div class="row justify-content-center m-auto vh-100 bg">
            <div class="col text-center my-auto">
                <div>
                    <img id="logoBanner" src="../covid-zone-monitor-frontend/imgs/logoCVM.png">
                    <div class="px-5">
                        <form class="guest-form text-left">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                 </div>
                                <input name="dataLastName" id="lastName" class="form-control" placeholder="Last Name" type="text">
                            </div> 
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                 </div>
                                <input name="dataFirstName" id="firstName" class="form-control" placeholder="First Name" type="text">
                            </div> 
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                                 </div>
                                <input name="dataEmailAdd" id="emailAdd" class="form-control" placeholder="Email address" type="email">
                            </div> 
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                                </div>
                                <input name="dataPhoneNumber" id="phoneNumber" class="form-control" placeholder="Phone Number" type="text">
                            </div> 
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-building"></i> </span>
                                </div>
                                <input name="dataAddress" id="address" class="form-control" placeholder="Address" type="text">
                            </div> 
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input name="dataPassword" id="password" class="form-control" placeholder="Create password" type="password">
                            </div> 
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" placeholder="Repeat password" type="password">
                            </div>                                      
                            <button id="signUp" type="button" class="mt-3 btn btn-light btn-block rounded-0" onclick="saveData()">Sign Up</button>
                            <a class="btn btn-secondary btn-block rounded-0" href="login.html">
                                Back To Login
                            </a>                                                              
                        </form>
                    </div>
                    
                </div>
                
            </div>
        </div>
        
    </body>
</html>
